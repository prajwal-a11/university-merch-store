<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Student Toolkit</title>
<link rel="stylesheet" href="stylesc.css" />
</head>
<body>
<header>
<h1>Student Toolkit</h1>
<nav>
<ul>
<li><a href="#tools">Tools</a></li>
<li><a href="#notes">Notes</a></li>
<li><a href="#reminders">Reminders</a></li>
<li><a href="#timer">Timer</a></li>
</ul>
</nav>
</header>

<main>
<section id="tools">
<h2>GPA Calculator</h2>
<input type="number" id="grade1" placeholder="Grade 1">
<input type="number" id="grade2" placeholder="Grade 2">
<button onclick="calculateGPA()">Calculate GPA</button>
<p id="gpaResult"></p>
</section>

<section id="notes">
<h2>Quick Notes</h2>
<textarea id="noteInput" placeholder="Write a note..."></textarea>
<button onclick="saveNote()">Save Note</button>
<ul id="noteList"></ul>
</section>

<section id="reminders">
<h2>Reminders</h2>
<input type="text" id="reminderInput" placeholder="Add reminder">
<button onclick="addReminder()">Add</button>
<ul id="reminderList"></ul>
</section>

<section id="pomodoro">
<h2>Pomodoro Timer</h2>
<p id="timer">25:00</p>
<button onclick="startTimer()">Start</button>
<button onclick="resetTimer()">Reset</button>
</section>
</main>

<footer>
<p>Created by Adithya, Yashwanth, Poorvik, Prajwal</p>
</footer>

</body>
</html>
