<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amity University Merchandise E-Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #232f3e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #ff9900;
    }

    .hero {
      background-color: white;
      font-family: algerian;
      padding: 40px;
      text-align: center;
      background-image: url('https://m.media-amazon.com/images/G/01/AmazonStoresLandingPage/store_landing_banner_v2.jpg');
      background-size: cover;
      background-position: center;
      color: black;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .section-title {
      font-family: algerian;
      text-align: center;
      font-size: 1.8rem;
      margin: 30px 0 10px;
      color: #232f3e;
    }

    .products {
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: default;
      user-select: none;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      cursor: pointer;
    }

    .product-card h3 {
      margin: 10px 0;
      cursor: pointer;
    }

    .product-card button {
      background-color: #28a745;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Amity University Merchandise E-Store</div>
    <div class="nav-links">
      <a href="homepage1.html">Home</a>
      <a href="Products1.html">Products</a>
      <a href="you1.html">Orders</a>
      <a href="cart1.html">Cart</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to Amity Merchandise Store</h1>
    <p>Get the latest university gear, all in one place!</p>
  </div>

  <div class="section-title">Top Selling Products</div>

  <div class="products">
    <div class="product-card">
      <img src="https://github.com/Yashwanth-2006F/wtimages_amity/blob/main/jerseys.jpg?raw=true" alt="Jerseys" />
      <h3>Jerseys</h3>
      <button onclick="buyNow('Jerseys', 799)">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://github.com/Yashwanth-2006F/wtimages_amity/blob/main/hoodie.jpg?raw=true" alt="Hoodie" />
      <h3>Hoodie</h3>
      <button onclick="buyNow('Hoodie', 999)">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://github.com/Yashwanth-2006F/wtimages_amity/blob/main/Sweatshirt.jpg?raw=true" alt="Sweatshirt" />
      <h3>Sweatshirt</h3>
      <button onclick="buyNow('Sweatshirt', 899)">Buy Now</button>
    </div>
  </div>

  <script>
    function buyNow(name, price) {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];

      // Create a new order with default qty=1 and no size
      const newOrder = {
        name: name,
        qty: 1,
        size: '', // no size selected here
        price: price
      };

      orders.push(newOrder);
      localStorage.setItem('orders', JSON.stringify(orders));
      alert(`Order placed for "${name}". Thank you for your purchase!`);
    }
  </script>

</body>
</html>
